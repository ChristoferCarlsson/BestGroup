<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.NET 24 gang</title>
    <style>
      /* Global Styles */
      :root {
        --primary-color: #313631;
        --secondary-color: #f1c40f;
        --background-color: #ecf0f1;
        --text-color: #333;
        --header-colour: #4f994f;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
      }

      header {
        background-color: var(--header-colour);
        color: white;
        text-align: center;
        justify-content: space-between;
        padding: 1rem;
        display: flex;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }

      section {
        background-color: white;
        border: 2px solid #a3a3a3;
        box-shadow: #54545499 1px 1px 5px 1px;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
        max-width: 600px;
        width: 100%;
        margin-bottom: 1rem;
      }

      h2,
      h3 {
        color: var(--primary-color);
      }

      h1 {
        color: white;
      }

      button {
        background-color: var(--secondary-color);
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #ffd700;
      }

      @media screen and (min-width: 768px) {
        main {
          flex-direction: row;
          justify-content: space-around;
        }

        section {
          flex-basis: 45%;
        }
      }

      img {
        height: 100px;
        width: 100px;
      }

      #imgLogga {
        padding-right: 5rem;
      }

      #header-text {
        text-align: center;
        position: absolute;
        white-space: nowrap;
        left: 50%;
      }

    </style>
  </head>
  <body>
    <header>
      <img src="./img/nbilogga.png" id="imgLogga" alt="logga">
      <h1 id="header-text">Welcome to Nemo & .NET 24 utbildning</h1>
    </header>

    <main>
      <section id="about">
        <img src="./img/coding.png" alt="picture of code" />
        <h2>About Me</h2>
        <p>They dont know me son !</p>
        <button id="aboutButton">View more about me</button>
        <br> 
        <button id="hereButton">H채r</button>
      </section>

      <section id="projects">
        <img src="./img/images.png" alt="Glowing lamp"
        <h2>My Projects</h2>
        <p>To be continued...</p>
        <button id="projectButton">View Projects</button>
      </section>
    </main>

    <script>
      // Simple interactivity: Change button text on click
      document
        .getElementById("projectButton")
        .addEventListener("click", function () {
          this.textContent =
            this.textContent === "View Projects"
              ? "Hide Projects"
              : "View Projects";
        });

        document
        .getElementById("hereButton")
        .addEventListener("click", function () {
          this.textContent =
            this.textContent === "H채r"
              ? "D채r"
              : "H채r";
        });

        document
        .getElementById("aboutButton")
        .addEventListener("click", function () {
          this.textContent =
            this.textContent === "View more about me"
              ? "Hide more about me"
              : "View more about me";
        });
    </script>
  </body>
</html>
